version: '3.8'

services:
  frontend:
    image: minicalen-frontend
    ports:
      - "8080:8080"
    depends_on:
      - server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  server:
    image: minicalen-server
    ports:
      - "3001:3001"
    volumes:
      - minicalen-data:/app/data
      - minicalen-logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  minicalen-data:
    driver: local
  minicalen-logs:
    driver: local
